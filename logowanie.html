    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fa fa-fw fa-newspaper-o fa-2x align-middle"></i> Newsy
                    <span
                            class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="czym-jest.html"><i class="fa fa-fw fa-info-circle fa-2x align-middle"></i>

<div class="d-flex container-fluid">
    <div class="align-items-center content-box-container"
         style="background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/computer-388993_1920.jpg')">
        <div class="content-box mx-auto col-xl-4 col-lg-6 col-md-8 col-sm-10">
            <h1>Logowanie</h1>
            <form>
                <div class="form-group">
                    <input class="form-control" name="login" id="login" placeholder="Login">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Hasło">
                </div>
                <div class="form-group text-center">
                    <button type="submit" name="submit" class="btn btn-lg btn-primary"><i class="fa fa-sign-in"></i> Zaloguj</button>
                </div>
                <div class="btn-group-sm text-center">
                    <a href="#" class="btn btn-success"><i class="fa fa-user-plus"></i> Zarejestruj się</a>
                    <a href="#" class="btn btn-light"><i class="fa fa-unlock-alt"></i> Przypomnij hasło</a>
                </div>

                <div class="strike">
                    <span>LUB</span>
                </div>

                <div class="btn-group-lg text-center">
                    <a href="#" class="btn btn-light"><i class="fa fa-google"></i></a>
                    <a href="#" class="btn btn-light"><i class="fa fa-facebook"></i></a>
                </div>
            </form>
        </div>
    </div>
    <div class="fixed-bottom bg-danger">
        <div class="mx-auto text-center footer-row row justify-content-center">
            <div class="col-auto">
                <div class="strike-compact">
                    <span>ORGANIZATORZY</span>
                </div>
                <img src="http://rocktime.radioemiter.pl/2013/emiter.jpg"/>
                <img src="http://rocktime.radioemiter.pl/2013/ncpp.png"/>
                <img src="http://rocktime.radioemiter.pl/2013/sspo.png"/></div>
            <div class="col-auto">
                <div class="strike-compact">
                    <span>PARTNERZY</span>
                </div>
                <img src="http://rocktime.radioemiter.pl/2015/logo/villapark.png"/>
                <img src="http://rocktime.radioemiter.pl/2017/logo/zubr.jpg"/>
                <img src="http://rocktime.radioemiter.pl/2017/logo/alibaba.jpg"/></div>
            <div class="col-auto">
                <div class="strike-compact">
                    <span>PATRONAT MEDIALNY</span>
                </div>
                <img src="http://rocktime.radioemiter.pl/2017/logo/radioopole.png"/>
                <img src="http://rocktime.radioemiter.pl/2016/tvp3_opole.jpg"/>
                <img src="http://rocktime.radioemiter.pl/2015/logo/szarpidrut.jpg"/>
                <img src="http://rocktime.radioemiter.pl/2017/logo/new_wave.jpg"/>
                <img src="http://rocktime.radioemiter.pl/2017/logo/24opole.png"/>
            </div>
        </div>
    </div>
